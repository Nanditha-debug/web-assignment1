<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Online Registration Form</h2>

    <form action="submit.php" method="POST" id="registrationForm">
        
        <label>Full Name:</label>
        <input type="text" name="name" required placeholder="Enter your full name">

        <label>Email:</label>
        <input type="email" name="email" required placeholder="Enter your email">

        <label>Phone Number:</label>
        <input type="text" name="phone" required placeholder="Enter your phone number">

        <label>Gender:</label>
        <select name="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Address:</label>
        <textarea name="address" required placeholder="Enter your address"></textarea>

        <button type="submit" id="btnSubmit">Submit</button>
    </form>
</div>

<script>
    $(document).ready(function(){
        $("#btnSubmit").click(function(){
            alert("Your Application is Submitted Successfully!");
        });
    });
</script>

</body>
</html>
